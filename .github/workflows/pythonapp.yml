name: Test TaskGraph
on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"
jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-16.04, windows-latest, macos-latest]
        # Run with and without psutil installed.
        env:
            - EXTRAPKGS: psutil
            - EXTRAPKGS:

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env: ${{ matrix.env }}
      # Use bash even on Windows for consistent env. variable expansion
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt $EXTRAPKGS rstcheck
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-line-length=80 --statistics
    - name: Install TaskGraph
      run: |
        python setup.py install
    - name: Test with pytest
      env:
          # Force python to write temp files to the actions home directory.
          TMPDIR: $HOME
      run: |
        pip install pytest
        pytest
